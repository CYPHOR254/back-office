<div class="row w-100 mx-0 auth-page" style="background-color: #004889;">
  <div class="col-md-8 col-xl-6 mx-auto">
    <div class="card">
      <div class="auth-form-wrapper px-4 py-5">
        <img src="../../../../assets/images/logo.png" alt="logo" style="width: 199px; height: 102px;">
        <h5 class="text-muted fw-normal mb-4">Change your default password.</h5>
        <form [formGroup]="changePasswordForm" class="forms-sample" (ngSubmit)="submit()">
          <div class="mb-3">
            <label for="currentPassword" class="form-label">Current Password</label>
            <input type="password" class="form-control" id="currentPassword" formControlName="currentPassword" placeholder="Current Password">
            <div *ngIf="changePasswordForm.get('currentPassword')?.touched && changePasswordForm.get('currentPassword')?.invalid" class="text-danger">
              <div *ngIf="changePasswordForm.get('currentPassword')?.errors?.['required']">Current Password is required.</div>
            </div>
          </div>
          <div class="mb-3">
            <label for="newPassword" class="form-label">New Password</label>
            <input type="password" class="form-control" id="newPassword" formControlName="newPassword" placeholder="New Password">
            <div *ngIf="changePasswordForm.get('newPassword')?.touched && changePasswordForm.get('newPassword')?.invalid" class="text-danger">
              <div *ngIf="changePasswordForm.get('newPassword')?.errors?.['required']">New Password is required.</div>
              <div *ngIf="changePasswordForm.get('newPassword')?.errors?.['passwordComplexity']">Password does not meet complexity requirements.</div>
            </div>
          </div>
          <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirm New Password</label>
            <input type="password" class="form-control" id="confirmPassword" formControlName="confirmPassword" placeholder="Confirm New Password">
            <div *ngIf="changePasswordForm.get('confirmPassword')?.touched && changePasswordForm.get('confirmPassword')?.invalid" class="text-danger">
              <div *ngIf="changePasswordForm.get('confirmPassword')?.errors?.['required']">Confirm New Password is required.</div>
              <div *ngIf="changePasswordForm.errors?.['passwordMismatch']">Passwords do not match.</div>
            </div>
          </div>
          <div>
            <button type="submit" class="btn btn-primary me-2 mb-2 mb-md-0" [disabled]="isLoading">Change Password</button>
          </div>
        </form>
        <div *ngIf="isLoading" class="text-center mt-3">
          <span class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </span>
          <p class="text-muted mt-2">Changing password...</p>
        </div>
      </div>
    </div>
  </div>
</div>
