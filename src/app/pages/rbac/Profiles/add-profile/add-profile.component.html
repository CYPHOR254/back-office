<div>
  <div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">{{title}}</h5>
    <button (click)="closeModal()" aria-label="Close" class="btn-close" type="button"></button>
  </div>
  <div class="modal-body" [formGroup]="form">
    <div class="row">
      <div class="col-sm-12">
        <div class="profile-input">
          <label for="profileId" class="form-label fw-bold">Select Profile</label>
          <select id="profileId" name="profileId" formControlName="name" class="form-select mb-3">
            <option *ngFor="let profile of profilesList" [value]="profile">{{profile}}</option>
          </select>
          <small *ngIf="form.get('name')?.touched && form.get('name')?.hasError('required')" class="text-danger">Required Field</small>
        </div>
      </div>
    
      <div class="col-sm-12">
        <div class="mb-3">
          <label class="text-gray fw-bold">Remarks</label>
          <textarea class="form-control" formControlName="remarks" type="text"></textarea>
          <small *ngIf="form.get('remarks')?.touched && form.get('remarks')?.hasError('required')" class="text-danger">Required Field</small>
        </div>
      </div>

      <p *ngIf="isLoading"><ngb-progressbar type="primary" [value]="95" [striped]="true" [animated]="true"></ngb-progressbar></p>
    </div>
  </div>
  <div class="modal-footer">
    <button (click)="closeModal()" class="btn btn-secondary" type="button">Close</button>
    <button (click)="submitData()" *ngIf="!this.formData" class="btn btn-primary" type="button"  [disabled]="!form.valid || isLoading">Create Profile</button>
    <button (click)="submitData()" *ngIf="this.formData" class="btn btn-primary" type="button"  [disabled]="!form.valid || isLoading">Save changes</button>
  </div>
</div>
