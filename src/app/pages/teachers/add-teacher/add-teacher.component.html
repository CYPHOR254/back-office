<div class="modal-header">
    <h5 class="modal-title">{{ title }}</h5>
    <button type="button" class="close" aria-label="Close" (click)="closeModal()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="teacherForm" (ngSubmit)="onSubmit()">
      <!-- <div class="form-group">
        <label for="schoolName">School Name</label>
        <input type="text" id="schoolName" formControlName="schoolName" class="form-control" />
      </div> -->
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" formControlName="firstName" class="form-control" />
      </div>
      <div class="form-group">
        <label for="middleName">Middle Name</label>
        <input type="text" id="middleName" formControlName="middleName" class="form-control" />
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" formControlName="lastName" class="form-control" />
      </div>
      <div class="form-group">
        <label for="phoneNo">Phone Number</label>
        <input type="text" id="phoneNo" formControlName="phoneNo" class="form-control" />
      </div>
      <div class="form-group">
        <label for="nationalId">National ID</label>
        <input type="text" id="nationalId" formControlName="nationalId" class="form-control" />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email" class="form-control" />
      </div>
      <div class="form-group">
        <label for="gender">Gender</label>
        <select id="gender" formControlName="gender" class="form-control">
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>
      </div>
      <div class="form-group">
        <label for="nationality">Nationality</label>
        <input type="text" id="nationality" formControlName="nationality" class="form-control" />
      </div>
      <div class="form-group">
        <label for="dateOfBirth">Date of Birth</label>
        <input type="date" id="dateOfBirth" formControlName="dateOfBirth" class="form-control" />
      </div>
      <div class="form-group">
        <label for="tscNo">TSC Number</label>
        <input type="text" id="tscNo" formControlName="tscNo" class="form-control" />
      </div>
      <div class="form-group">
        <label for="yearsOfExperience">Years of Experience</label>
        <input type="number" id="yearsOfExperience" formControlName="yearsOfExperience" class="form-control" />
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="teacherForm.invalid">Submit</button>
    </form>
  </div>
