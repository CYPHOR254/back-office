<div class="card-body">
  <div class="row">
    <ul ngbNav #fillJustifyNav="ngbNav" class="nav-tabs justify-content-start navbar-shadow" [(activeId)]="activeId">
      <li [ngbNavItem]="1">
        <a ngbNavLink>System Users Details</a>
        <ng-template ngbNavContent>
          <app-system-user-details [systemUserId]="systemUserId"></app-system-user-details>
        </ng-template>
      </li>

      <li  [ngbNavItem]="2" *ngIf="(profile === 'PARTNER' )" >
        <a ngbNavLink>Approved Schools</a>
        <ng-template ngbNavContent>
          <app-approved-schools  [systemUserId]="systemUserId"></app-approved-schools>
        </ng-template>
      </li>
      <li  [ngbNavItem]="3" *ngIf="(profile === 'PARTNER' )" >
        <a ngbNavLink>Clarification Schools</a>
        <ng-template ngbNavContent>
          <app-clarification-schools  [systemUserId]="systemUserId"></app-clarification-schools>
        </ng-template>
      </li>
      <li  [ngbNavItem]="4"  *ngIf="(profile === 'PARTNER' )">
        <a ngbNavLink>Rejected Schools</a>
        <ng-template ngbNavContent>
          <app-rejected-schools  [systemUserId]="systemUserId"></app-rejected-schools>
        </ng-template>
      </li>
      <li  [ngbNavItem]="5"  *ngIf="(profile === 'AGENT' )" >
        <a ngbNavLink>Schools Added</a>
        <ng-template ngbNavContent>
          <app-added-schools  [systemUserId]="systemUserId"></app-added-schools>
        </ng-template>
      </li>
      <li  [ngbNavItem]="6"  *ngIf="(profile !== 'AGENT' )">
        <a ngbNavLink>Login History</a>
        <ng-template ngbNavContent>
          <app-system-user-login-history  [systemUserId]="systemUserId"></app-system-user-login-history>
        </ng-template>
      </li>
      <!-- <li [ngbNavItem]="7">
        <a ngbNavLink> System Logs</a>
        <ng-template ngbNavContent>
          <app-system-user-system-logs  [systemUserId]="systemUserId"></app-system-user-system-logs>
        </ng-template>
      </li> -->
    </ul>

    <div [ngbNavOutlet]="fillJustifyNav" class="border border-top-0 p-0"></div>
  </div>
</div>
