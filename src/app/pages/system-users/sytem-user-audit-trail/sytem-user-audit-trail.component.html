<div class="pagetitle">
    <h1>System User Audit Trail</h1>
  </div>
  
  <section class="section">
    <div class="d-flex justify-content-end mb-2">
      <app-custom-tbl-header
        [allColumns]="allColumns"
        [rows]="filteredRows.length > 0 ? filteredRows : rows"
        [title]="title"
        (changeColumnsEvent)="updateColumns($event)"
      ></app-custom-tbl-header>
    </div>
  
    <div class="row">
      <div class="col-md-12">
        <div class="card p-1">
          <ng-container *ngIf="systemUserAuditTrail$ | async"></ng-container>
          <ng-container *ngIf="rows"></ng-container>
          <div class="table-responsive" *ngIf="!loading">
            <app-custom-tbl
              [columns]="columns"
              [rows]="rows"
              [loadingIndicator]="false"
              [totalItems]="totalRecords"
            >
            </app-custom-tbl>
          </div>
          <div class="mx-auto text-center" *ngIf="loading">
            <div class="lds-ellipsis"><div></div><div></div><div></div><div></div></div>
          </div>
        </div>
      </div>
    </div>
  </section>
