
<section class="section">
  <div class="d-flex justify-content-between b-2">
    <div class="pagetitle">
      <h1>Agents List</h1>
    </div>
    
    <app-custom-tbl-header
      [allColumns]="allColumns"
      [rows]="filteredRows.length > 0 ? filteredRows : rows"
      [title]="title"
      (changeColumnsEvent)="updateColumns($event)"
      (searchResultsEvent)="searchResultUniversal($event)"
      (filterDateEvent)="searchResultByDate($event)"
    ></app-custom-tbl-header>
  </div>

  <div class="row">
    <div class="col-md-12">
      <div class="card p-1">
        <ng-container *ngIf="agentsList$ | async"></ng-container>
        <ng-container *ngIf="rows"></ng-container>
        <div class="table-responsive" *ngIf="!loading">
          <app-custom-tbl
            [columns]="columns"
            [rows]="agentsList$ | async"
            [rows]="rows"
            [loadingIndicator]="false"
            [totalItems]="totalRecords"
            (updateFilteredRows)="updateFilteredRowsEvent($event)"
            [actions]="actions"
          >
          </app-custom-tbl>
        </div>
        <div class="mx-auto text-center" *ngIf="loading">
          <div class="lds-ellipsis">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
