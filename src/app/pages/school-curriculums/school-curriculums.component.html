<div class="container">
  <h2>Curriculum Management</h2>
  <div class="text-right mb-2">
    <button (click)="openAddModal()" class="btn btn-primary">Add Curriculum</button>
  </div>
  <table class="table table-bordered table-striped">
    <thead>
      <tr>
        <th>Curriculum</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let curriculum of curriculums">
        <td>{{ curriculum.curriculum }}</td>
        <td>
          <button (click)="openEditModal(curriculum)" class="btn btn-warning" style="margin-left: 10px;">Edit</button>
          <button (click)="deleteCurriculum(curriculum.curriculumId)" class="btn btn-danger" style="margin-left: 10px;">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Add/Edit Modal -->
  <div *ngIf="showModal" class="modal" tabindex="-1" role="dialog" style="display:block;">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">{{ isEditMode ? 'Edit Curriculum' : 'Add Curriculum' }}</h5>
          <button type="button" class="close" aria-label="Close" (click)="closeModal()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form (ngSubmit)="isEditMode ? updateCurriculum() : addCurriculum()">
            <div class="form-group">
              <label for="curriculum">Curriculum</label>
              <input type="text" id="curriculum" [(ngModel)]="currentCurriculum.curriculum" name="curriculumName" class="form-control" required />
            </div>
            <button type="submit" class="btn btn-success">{{ isEditMode ? 'Update' : 'Add' }}</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
