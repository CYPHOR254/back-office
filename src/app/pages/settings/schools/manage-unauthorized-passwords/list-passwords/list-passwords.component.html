<div class="pagetitle">
  <h1>Password Management</h1>
</div>

<section class="section">
  <div class="d-flex justify-content-end mb-2">
    <button class="btn btn-primary" (click)="openCreatePasswordModal()">Add Password</button>
  </div>

  <div class="row">
    <div class="col-md-12">
      <div class="card p-1">
        <div class="table-responsive" *ngIf="!loading">
          <table class="table table-bordered">
            <thead class="thead-light">
              <tr>
                <th>Select</th>
                <th>Password</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let row of rows; let i = index">
                <td>
                  <input type="checkbox" [(ngModel)]="row.selected" />
                </td>
                <td>{{ row.password }}</td>
                <td>
                <!-- <button class="btn btn-primary btn-sm mr-2" (click)="editPassword(row)">
                  <i class="bi bi-pencil"></i> 
                </button> -->
                <button class="btn btn-danger btn-sm" (click)="deletePassword(row)">
                  <i class="bi bi-trash"></i> 
                </button>
                
                </td>
              </tr>
            </tbody>
          </table>
          <button class="btn btn-danger mt-2" (click)="deleteSelectedPasswords()">Delete Selected</button>
        </div>
        <div class="mx-auto text-center" *ngIf="loading">
          <div class="lds-ellipsis">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
