<div class="modal-header">
  <h4 class="modal-title">{{ title }}</h4>
  <button type="button" class="close" aria-label="Close" (click)="closeModal()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="form" (ngSubmit)="submitData()">
    <div formArrayName="passwords">
      <div *ngFor="let passwordCtrl of passwords.controls; let i = index">
        <div class="form-group mb-3">
          <label for="password-{{i}}">Password {{i + 1}}</label>
          <input type="password" id="password-{{i}}" class="form-control" [formControlName]="i" placeholder="Enter password" >
          <button type="button" class="btn btn-danger mt-2" (click)="removePasswordField(i)" *ngIf="passwords.length > 1">
            <i class="bi bi-x"></i>
          </button>
                  </div>
      </div>
    </div>
    <button type="button" class="btn btn-secondary " (click)="closeModal()">Close</button>
    <button type="button" class="btn btn-outline-primary m-2 " (click)="addPasswordField()">Add </button>
    <button type="submit" class="btn btn-primary" [disabled]="loading">Save</button>
     </form>
</div>
