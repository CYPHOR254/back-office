<div>
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLabel">{{title}}</h5>
      <button (click)="closeModal()" aria-label="Close" class="btn-close" type="button"></button>
    </div>
    <div class="modal-body" [formGroup]="form">
      <div class="row">

        <div class="col-sm-12">
        <div class="mb-3">
          <label class="form-label fw-bold">Name</label>
          <input class="form-control" formControlName="name" type="text" autocomplete="false">
          <small *ngIf="form.get('name')?.touched && form.get('name')?.hasError('required')" class="text-danger">Required
            Field</small>
        </div>
      </div>
   
        <div class="col-sm-12">
          <div class="mb-3">
            <label class="form-label fw-bold"> Records Required</label>
            <input class="form-control" formControlName="recordsRequired" type="number" autocomplete="false">
            <small *ngIf="form.get('recordsRequired')?.touched && form.get('recordsRequired')?.hasError('required')" class="text-danger">Required
              Field</small>
          </div>
        </div>   

        <div class="col-sm-12">
          <div class="mb-3">
            <label class="form-label fw-bold">Remarks</label>
            <input class="form-control" formControlName="remarks" type="text" autocomplete="false">
            <small *ngIf="form.get('remarks')?.touched && form.get('remarks')?.hasError('required')" class="text-danger">Required
              Field</small>
          </div>
        </div>         
        <div class="col-sm-12">
          <div class="mb-3">
            <label class="form-label fw-bold">Required</label>
            <select class="form-select" formControlName="required">
              <option *ngFor="let option of dropdownOptions" [value]="option.value">{{ option.label }}</option>
            </select>
            <small *ngIf="form.get('required')?.touched && form.get('required')?.hasError('required')" class="text-danger">Required Field</small>
          </div>
        </div>
        
        <div class="col-sm-12">
        <p *ngIf="isLoading"><ngb-progressbar type="primary" [value]="95" [striped]="true" [animated]="true"></ngb-progressbar></p>
      </div>
    </div>
    <div class="modal-footer">
      <button (click)="closeModal()" class="btn btn-secondary" type="button">Close</button>
      <button (click)="submitData()" *ngIf="!this.formData" class="btn btn-primary" type="button"  [disabled]="!form.valid || isLoading">Create Document Code</button>
      <button (click)="submitData()" *ngIf="this.formData" class="btn btn-primary" type="button" [disabled]="!form.valid || isLoading" >Save changes</button>
    </div>
  </div>
