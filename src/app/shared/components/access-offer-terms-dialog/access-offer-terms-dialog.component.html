<div>
  <div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">{{title}}</h5>
    <button (click)="activeModal.close('Close click')" aria-label="Close" class="btn-close" type="button"></button>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col-sm-12 text-left mx-auto">
        <h5>Do you want to accept the provided offer terms?</h5>
        <div class="container">
          <form [formGroup]="form">
            <div class="terms">
              <input type="checkbox" id="terms" name="terms" formControlName="acceptTerms" required>
              <label for="terms">I agree to the terms and conditions</label>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button (click)="activeModal.close('Close click')" class="btn btn-secondary" type="button">Close</button>
    <button (click)="submitData()" class="btn btn-primary" type="button" [disabled]="!form.valid">Confirm</button>
  </div>
</div>
