<div>
  <div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">{{title}}</h5>
   

    <button (click)="closeModal()" aria-label="Close" class="btn-close" type="button"></button>
  </div>
  <div class="modal-body" [formGroup]="form">
    <div class="row">

      <div class="col-sm-12">
<div class="mb-3">
  <h5 class="modal-title" id="exampleModalLabel">{{body}}</h5>
</div>
        <div class="mb-3">
       

          <label class="text-gray">Remarks</label>
          <textarea
            class="form-control"
            formControlName="remarks"
            type="text"
          ></textarea>
          <small
            *ngIf="
            form.get('remarks')?.touched &&
            form.get('remarks')?.hasError('required')
          "
            class="text-danger"
          >Required Field</small>
        </div>
      </div>
      <div class="col-sm-12">
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button (click)="approveService()" class="btn btn-primary" type="button" *ngIf="!action"
            [disabled]="!form.valid">{{buttonLabel}}</button>
  </div>
</div>
