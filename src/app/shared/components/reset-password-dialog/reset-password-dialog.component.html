<div>
  <div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">{{title}}</h5>
    <button (click)="activeModal.close('Close click')" aria-label="Close" class="btn-close" type="button"></button>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col-sm-12 text-left mx-auto">
        <form [formGroup]="changePasswordForm">

    

          <div class="col-12">
            <label class="form-label" for="currentPassword">Old Password *</label>
          <div class="input-group has-validation">
            <input type="password" class="form-control" id="currentPassword" formControlName="currentPassword" >
            <button
            appTogglePassword
            class="input-group-text"
            type="button"
            aria-label="Toggle password visibility"
            >
            <i class="bi" [ngClass]="showPassword ? 'bi-eye-slash-fill' : 'bi-eye-fill'"></i>
            </button>

              <div class="invalid-feedback">Please enter your old password!</div>
            </div>
          </div>  

           <div class="col-12">
            <label class="form-label" for="newPassword">New Password *</label>
          <div class="input-group has-validation">
            <input type="password" class="form-control" id="newPassword" formControlName="newPassword" >
            <button
            appTogglePassword
            class="input-group-text"
            type="button"
            aria-label="Toggle password visibility"
            >
            <i class="bi" [ngClass]="showPassword ? 'bi-eye-slash-fill' : 'bi-eye-fill'"></i>
            </button>
              <div class="invalid-feedback">Please enter your new password!</div>
            </div>
          </div> 

          <div class="col-12">
            <label class="form-label" for="confirmPassword">Confirm New Password *</label>
          <div class="input-group has-validation">
            <input type="password" class="form-control" id="confirmPassword" formControlName="confirmPassword" >
            <button
            appTogglePassword
            class="input-group-text"
            type="button"
            aria-label="Toggle password visibility"
            >
            <i class="bi" [ngClass]="showPassword ? 'bi-eye-slash-fill' : 'bi-eye-fill'"></i>
            </button>
              <div class="invalid-feedback">Please enter your new password!</div>
            </div>
          </div> 
        </form>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button (click)="activeModal.close('Close click')" class="btn btn-secondary" type="button">Close</button>
    <button (click)="submitData()" class="btn btn-primary" type="button" [disabled]="!changePasswordForm .valid ">Change Password</button>
  </div>
</div>
