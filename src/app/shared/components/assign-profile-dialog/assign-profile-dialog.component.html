<div>
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLabel">{{title}}</h5>
      <button (click)="closeModal()" aria-label="Close" class="btn-close" type="button"></button>
    </div>
    <div class="modal-body" [formGroup]="form">
      <div class="row">
  
        <div class="col-sm-12">
            <div class="profile-input">
                <label for="" class="form-label fw-bold">Select Profile</label>
                <select name="profileId" formControlName="profileId"  class="form-select mb-3" >

                  <option *ngFor="let profile of profilesList" [value]="profile.id">{{profile.name}}</option>
                </select>
                <small *ngIf="form.get('profileId')?.touched && form.get('profileId')?.hasError('required')" class="text-danger">Required Field</small>
              </div>
        </div>
        <div class="col-sm-12">
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button (click)="activateUser()" class="btn btn-primary" type="button" *ngIf="!action"
              [disabled]="!form.valid">{{buttonLabel}}</button>
    </div>
  </div>
