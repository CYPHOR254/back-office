<div class="row w-100 mx-0 auth-page d-flex justify-content-center align-items-center" style="background-color: #004889; height: 100vh;">
  <div class="col-md-6 col-xl-4 mx-auto">
    <div class="card">
      <div class="auth-form-wrapper px-4 py-5">
        <img src="../../../../assets/images/logo.png" alt="logo" style="width: 221px; height: 88px; display: flex; margin: 0 auto;">
        <h5 class="text-muted fw-normal mb-4 text-center" style="color: #004889;">Welcome back! Log in to your account.</h5>
        <form [formGroup]="loginForm" class="forms-sample" (ngSubmit)="submit()">
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" formControlName="email" placeholder="Email">
            <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid" class="text-danger">
              <div *ngIf="loginForm.get('email')?.errors?.['required']">Email is required.</div>
              <div *ngIf="loginForm.get('email')?.errors?.['email']">Invalid email address.</div>
            </div>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" formControlName="password" autocomplete="current-password" placeholder="Password">
            <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid" class="text-danger">
              <div *ngIf="loginForm.get('password')?.errors?.['required']">Password is required.</div>
            </div>
          </div>
          <div class="form-check mb-3">
            <input type="checkbox" class="form-check-input" id="authCheck" formControlName="rememberMe">
            <label class="form-check-label" for="authCheck">Remember me</label>
          </div>
          <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary me-2 mb-2 mb-md-0" [disabled]="isLoading">Login</button>
          </div>
        </form>
        <div *ngIf="isLoading" class="text-center mt-3">
          <span class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </span>
          <p class="text-muted mt-2">Logging in...</p>
        </div>
      </div>
    </div>
  </div>
</div>
